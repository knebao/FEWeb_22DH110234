<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MASTER LAYOUT</title>
    <link rel="stylesheet" type="text/css" href="MasterStyle.css" />
</head>
<body>
    <div class="topMenu">
        <header id="header1">
            <img src="https://shopdunk.com/images/thumbs/0012445_Logo_ShopDunk.png" />
        </header>
        <nav>
            <ul id="ul1">
                <li>iPhone</li>
                <li>iPad</li>
                <li>Mac</li>
                <li>Watch</li>
                <li>Âm thanh</li>
                <li>Phụ kiện</li>
                <li>Dịch vụ</li>
                <li>Tin tức</li>
                <li>Khuyến mại</li>
            </ul>
        </nav>
        <header id="header2">
            <img src="https://shopdunk.com/images/flags/vn.png" />
            <img src="https://shopdunk.com/images/flags/us.png" />
        </header> 
    </div>
    <div class="mainContent">
        <h1>MAIN CONTENT</h1>
    </div>
    <div class="bottomMenu">
        <form id="newsRegister">
            <p><h1>Đăng ký nhận tin từ ShopDunk</h1></p>
            <p cellpadding="8">Thông tin sản phẩm mới nhất và chương trình khuyến mãi</p>
            <br />
            <div id="inputInfo" display:inline; text-align:center; >
                <input type="email" id="email" name="email" style="border-radius: 30px"/>
                <input type="submit" value="Đăng ký" id="register" style="background-color:blue; border-radius: 30px"/>
            </div>
        </form>
        <footer>FOOTER</footer>
    </div>
</body>
</html>
